
<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맥(脈), 옻칠과 나전을 잇다</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&family=Pretendard:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --najeon-deep: #050507;
      }
      
      body {
        background-color: var(--najeon-deep);
        /* Subtle radial gradient as base to prevent flat black */
        background-image: radial-gradient(circle at 50% 50%, #0d0d12 0%, #050507 100%);
        color: #fff;
        font-family: 'Pretendard', sans-serif;
        overflow-x: hidden;
      }

      .font-serif {
        font-family: 'Noto Serif KR', serif;
      }

      /* Apple-like smooth reveal */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Shimmering mother-of-pearl text */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer-text {
        background: linear-gradient(90deg, #fff, #99f6e4, #c4b5fd, #fff);
        background-size: 200% auto;
        animation: shimmer 12s linear infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Mystical Haze Background - Increased visibility and refined animation */
      .haze-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(140px);
        z-index: 1;
        opacity: 0.25; /* Increased opacity */
        pointer-events: none;
        animation: float 25s infinite alternate ease-in-out;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(10vw, 15vh) scale(1.2) rotate(120deg); }
        66% { transform: translate(-8vw, 10vh) scale(0.8) rotate(240deg); }
        100% { transform: translate(0, 0) scale(1) rotate(360deg); }
      }

      /* Parallax Container Custom Scroll */
      .parallax-wrapper {
        perspective: 1px;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>

    <div id="root"></div>
  </body>
</html>
